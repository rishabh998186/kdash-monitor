name: ChatOps Label
on:
  repository_dispatch:
    types: [label-command, remove-label-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Handle Labeling
        env:
          GH_TOKEN: ${{ secrets.CHATOPS_PAT }}
        run: |
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          COMMAND=$(echo "$PAYLOAD" | jq -r '.slash_command.command')
          ARGS=$(echo "$PAYLOAD" | jq -r '.slash_command.args.all')
          LABEL="$ARGS"
          ISSUE_NUMBER=$(echo "$PAYLOAD" | jq -r '.github.payload.issue.number // .github.payload.pull_request.number')
          REPO=$(echo "$PAYLOAD" | jq -r '.github.payload.repository.full_name')

          # Validate label against .prowlabels.yaml
          if ! grep -q "$LABEL" .prowlabels.yaml; then
            echo "Label '$LABEL' is not in the allowed list."
            gh issue comment $ISSUE_NUMBER --repo $REPO --body "\u274c Label \`$LABEL\` is not a valid Prow label. Please check \`.prowlabels.yaml\` for the allowed list."
            exit 1
          fi

          if [ "$COMMAND" == "label" ]; then
            echo "Adding label $LABEL to #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --add-label "$LABEL"
          elif [ "$COMMAND" == "remove-label" ]; then
            echo "Removing label $LABEL from #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --remove-label "$LABEL"
          fi


