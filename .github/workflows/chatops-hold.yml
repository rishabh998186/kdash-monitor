name: ChatOps Hold
on:
  repository_dispatch:
    types: [hold-command, unhold-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  hold:
    runs-on: ubuntu-latest
    steps:
      - name: Handle Hold
        uses: actions/github-script@v7
        with:
          script: |
            const payload = context.payload.client_payload;
            const command = payload.slash_command.command;
            const issueNumber = payload.github.payload.issue?.number || payload.github.payload.pull_request?.number;
            const commenter = payload.github.payload.comment.user.login;
            
            if (!issueNumber) {
              core.setFailed('Could not determine issue/PR number');
              return;
            }
            
            const holdLabel = 'do-not-merge/hold';
            
            if (command === 'hold') {
              // Add hold label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: [holdLabel]
              });
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `üõë PR is on hold by @${commenter}. Use \`/unhold\` to remove.`
              });
            } else if (command === 'unhold') {
              // Remove hold label
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  name: holdLabel
                });
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `‚úÖ Hold removed by @${commenter}`
                });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `‚ÑπÔ∏è No hold label found to remove.`
                  });
                } else {
                  throw error;
                }
              }
            }
