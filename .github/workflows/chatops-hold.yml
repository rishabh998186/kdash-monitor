name: ChatOps Hold
on:
  repository_dispatch:
    types: [hold-command, unhold-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  hold:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Handle Hold
        env:
          GH_TOKEN: ${{ secrets.CHATOPS_PAT }}
        run: |
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          COMMAND=$(echo "$PAYLOAD" | jq -r '.slash_command.command')
          ISSUE_NUMBER=$(echo "$PAYLOAD" | jq -r '.github.payload.issue.number // .github.payload.pull_request.number')
          REPO=$(echo "$PAYLOAD" | jq -r '.github.payload.repository.full_name')
          if [ "$COMMAND" = "hold" ]; then
            echo "Adding hold label to #$ISSUE_NUMBER"
            gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --add-label "do-not-merge/hold"
          else
            echo "Removing hold label from #$ISSUE_NUMBER"
            gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --remove-label "do-not-merge/hold"
          fi
