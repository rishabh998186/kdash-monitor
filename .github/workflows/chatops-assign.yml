name: ChatOps Assign
on:
  repository_dispatch:
    types: [assign-command, unassign-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Handle Assign/Unassign
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          COMMAND=$(echo "$PAYLOAD" | jq -r '.slash_command.command')
          ARGS=$(echo "$PAYLOAD" | jq -r '.slash_command.args.all')
          COMMENTER=$(echo "$PAYLOAD" | jq -r '.github.payload.comment.user.login')
          USER="$ARGS"
          if [ -z "$USER" ]; then
            USER="$COMMENTER"
          fi
          USER=$(echo $USER | tr -d '@')
          ISSUE_NUMBER=$(echo "$PAYLOAD" | jq -r '.github.payload.issue.number // .github.payload.pull_request.number')
          REPO=$(echo "$PAYLOAD" | jq -r '.github.payload.repository.full_name')
          if [ "$COMMAND" == "assign" ]; then
            echo "Assigning $USER to #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --add-assignee $USER
          elif [ "$COMMAND" == "unassign" ]; then
            echo "Unassigning $USER from #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --remove-assignee $USER
          fi


