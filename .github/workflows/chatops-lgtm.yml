name: ChatOps LGTM
on:
  repository_dispatch:
    types: [lgtm-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  lgtm:
    runs-on: ubuntu-latest
    steps:
      - name: Add LGTM Label
        uses: actions/github-script@v7
        with:
          script: |
            const payload = context.payload.client_payload;
            const issueNumber = payload.github.payload.issue?.number || payload.github.payload.pull_request?.number;
            const commenter = payload.github.payload.comment.user.login;
            
            if (!issueNumber) {
              core.setFailed('Could not determine issue/PR number');
              return;
            }
            
            // Add lgtm label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['lgtm']
            });
            
            // Add comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `ğŸ‘ LGTM from @${commenter}`
            });
