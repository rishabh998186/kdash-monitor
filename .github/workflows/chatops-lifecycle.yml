name: ChatOps Lifecycle
on:
  repository_dispatch:
    types: [close-command, reopen-command, lock-command, unlock-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  lifecycle:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Handle Lifecycle
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          COMMAND=$(echo "$PAYLOAD" | jq -r '.slash_command.command')
          ISSUE_NUMBER=$(echo "$PAYLOAD" | jq -r '.github.payload.issue.number // .github.payload.pull_request.number')
          REPO=$(echo "$PAYLOAD" | jq -r '.github.payload.repository.full_name')
          case $COMMAND in
            close)
              echo "Closing #$ISSUE_NUMBER"
              gh issue close $ISSUE_NUMBER --repo $REPO
              ;;
            reopen)
              echo "Reopening #$ISSUE_NUMBER"
              gh issue reopen $ISSUE_NUMBER --repo $REPO
              ;;
            lock)
              echo "Locking #$ISSUE_NUMBER"
              gh issue lock $ISSUE_NUMBER --repo $REPO
              ;;
            unlock)
              echo "Unlocking #$ISSUE_NUMBER"
              gh issue unlock $ISSUE_NUMBER --repo $REPO
              ;;
          esac


