name: ChatOps Approve  
on:
  repository_dispatch:
    types: [approve-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - name: Add Approved Label
        uses: actions/github-script@v7
        with:
          script: |
            const payload = context.payload.client_payload;
            const issueNumber = payload.github.payload.issue?.number || payload.github.payload.pull_request?.number;
            
            if (!issueNumber) {
              core.setFailed('Could not determine issue/PR number');
              return;
            }
            
            // Add approved label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['approved']
            });
            
            // Add comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: 'âœ… Approved by @' + payload.github.payload.comment.user.login
            });

