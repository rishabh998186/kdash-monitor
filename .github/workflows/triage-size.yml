name: Triage Size
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  pull-requests: write
  contents: read
jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Calculate Size
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        ADDITIONS=${{ github.event.pull_request.additions }}
        DELETIONS=${{ github.event.pull_request.deletions }}
        TOTAL=$((ADDITIONS + DELETIONS))
        echo "Total changes: $TOTAL"
        
        if [ "$TOTAL" -lt 10 ]; then SIZE="size/XS"
        elif [ "$TOTAL" -lt 50 ]; then SIZE="size/S"
        elif [ "$TOTAL" -lt 200 ]; then SIZE="size/M"
        else SIZE="size/L"; fi
        
        gh pr edit "$PR_NUMBER" --remove-label "size/XS" "size/S" "size/M" "size/L"
        gh pr edit "$PR_NUMBER" --add-label "$SIZE"
